<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <section class="details__container">
    <img src="./eisenhower-matrix.jpg" alt="main-banner">
    <a class="more-inf"
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?;
    </a>
  </section>
  <section class="centered__container">
    <p id="new-tasks__header">
      <label for="new-task" class="newtask__label">Add Item</label>
    <div class="task-row-wrapper">
      <input id="new-task" class="task newtask__input" type="text">
      <button class="add">Add</button>
    </div>
    </p>
    <h3 class="incomplete-tasks__title">Todo</h3>
    <ul id="incomplete-tasks" class="tasks__container">
      <li class="task__container">
        <input type="checkbox" class="task__checkbox">
        <label class="task__label">
          Pay Bills
        </label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="remove-icon">
        </button>
      </li>
      <li class="task__container edit-mode">
        <input type="checkbox" class="task__checkbox">
        <label class="task__label">
          Go Shopping
        </label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">
          Save
        </button>
        <button class="delete">
          <img src="./remove.svg" alt="remove-icon">
        </button>
      </li>
    </ul>
    <h3 class="completed-tasks__label">Completed</h3>
    <ul id="completed-tasks" class="tasks__container">
      <li class="task__container">
        <input type="checkbox" checked class="task__checkbox">
        <label class="task__label">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="remove-icon">
        </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>

</html>
