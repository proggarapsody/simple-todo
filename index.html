<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="details-container">
    <img src="./eisenhower-matrix.jpg">
    <a class="more-inf"
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?;
    </a>
  </div>
  <div class="centered-container">
    <p id="new-tasks-header">
      <label for="new-task" class="newtask-label">Add Item</label>
    <div class="task-row-wrapper">
      <input id="new-task" class="task newtask-input" type="text">
      <button class="add">Add</button>
    </div>
    </p>
    <h3 class="incomplete-tasks-title">Todo</h3>
    <ul id="incomplete-tasks" class="tasks-container">
      <li class="task-container">
        <input type="checkbox" class="task-checkbox">
        <label class="task-label">
          Pay Bills
        </label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="task-container edit-mode">
        <input type="checkbox" class="task-checkbox">
        <label class="task-label">
          Go Shopping
        </label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">
          Save
        </button>
        <button class="delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="completed-tasks-label">Completed</h3>
    <ul id="completed-tasks" class="tasks-container">
      <li class="task-container">
        <input type="checkbox" checked class="task-checkbox">
        <label class="task-label">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
